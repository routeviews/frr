name: Build FRR

on:
  workflow_dispatch:
  push:
    branches:
      - rv
      - earthly-GH-Actions

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v3
    - name: Check parent directory
      run: ls ../
    # - name: Docker Login
    #   run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"
    # - name: Download latest earthly
    #   run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.6.29/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
    # - name: Earthly version
    #   run: earthly --version
    # - name: Run build
    #   run: earthly --ci +centos-7
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: FRR-packages
        path: dist/
        retention-days: 5
